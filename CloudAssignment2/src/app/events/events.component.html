<mat-card style="margin-left:50px; font-family:'Roboto',sans-serif">
  <mat-card-title> Events </mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="(events | async)?.sort(eventSort).filter(eventFilter)">
      <ng-container matColumnDef="VM">
        <th mat-header-cell *matHeaderCellDef> VM </th>
        <td mat-cell *matCellDef="let e"> {{ e.vm_id }} </td>
      </ng-container>
      <ng-container matColumnDef="VMType">
          <th mat-header-cell *matHeaderCellDef> VM Type </th>
          <td mat-cell *matCellDef="let e"> {{ vm_types[e.vm_type] }} </td>
      </ng-container>
      <ng-container matColumnDef="EType">
          <th mat-header-cell *matHeaderCellDef> Event Type </th>
          <td mat-cell *matCellDef="let e"> {{ e_types[e.type] }} </td>
      </ng-container>
      <ng-container matColumnDef="Time">
          <th mat-header-cell *matHeaderCellDef> Time </th>
          <td mat-cell *matCellDef="let e"> {{ prettyDate(e.timestamp) }} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['VM', 'VMType', 'EType', 'Time']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['VM', 'VMType', 'EType', 'Time']"></tr>
    </table>
  </mat-card-content>
  <mat-card-actions></mat-card-actions>
</mat-card>
